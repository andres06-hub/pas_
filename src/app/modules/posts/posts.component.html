<app-nav></app-nav>
<section>
  <p class="txt">Posts: {{ posts.length }}</p>
  <!-- TODO: CREATE COMPONENTE FOR THIS -->

    <fa-icon [icon]="iconSearch"></fa-icon>

</div>

  <p>No se encontraron resultados</p>
</div>
